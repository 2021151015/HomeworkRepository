<!DOCTYPE html>
<html>
    <head>
        <title>login</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="main.css"/>
    </head>

    <body>
        <div id="top">
            <header>
                <h1><span>CODING SHOP</span></h1>
                <nav>
                    <a href="index.html" >MAIN PAGE</a>
                    <a href="login.html" class="currentpage">LOG IN</a>
                    <a href="signup.html">SIGN UP</a>
                </nav>
            </header>
            <main>
                <h4>User Information</h4>
                <div class="info">
                    <p>
                        <label>User ID
                            <input name="id"
                            type="text"
                            placeholder="아이디를 입력하세요"/>                
                        </label>
                    </p>
                    <p>
                        <label>PassWord
                            <input name="pw"
                            type="password"
                            placeholder="비밀번호를 입력하세요"/>
                        </label>
                    </p>
                </div>
                <div>
                    <button class="login">LOG IN</button>
                    <button class="signup">SIGN UP</button>
                </div>
            </main>
        </div>
    </body>
</html>
