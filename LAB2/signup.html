<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css"
        href="main.css">
        <title>Sign Up</title>
    </head>
    <body>        
        <h1>Welcome to INTERNET-PROGRAMMING SHOP
            <nav>
                <div><a href="./login.html">Log In</a></div>
                <div><a href="./signup.html">Sign Up</a></div>
            </nav>
        </h1>   
        <h4>개인정보(필수)</h4>

        <div class="info">
            <p>
                <label>이름: 
                    <input name="name" type="text" placeholder="이름을 입력하세요" autofocus> </label>
            </p>
            <p>
                <label>생일: <input name="date" type="date"/></label>
            </p>
            <p>
                <label>학년: <input name="grade" type="number" step="1" required /></label>
            </p>
            <p>
                <label>전화번호: <input name="tel" type="tel" placeholder="(###) ###-####"
                    pattern="\(\d{3}\) \d{3}-\d{4}" required /> </label>
            </p>
            <p>
                <label>유저 아이디: <input name="id" type="text" placeholder="아이디를 입력하세요" /> </label>
            </p>
            <p>
                <label>비밀번호: <input name="pw" type="password" placeholder="비밀번호를 입력하세요"/> </label>
            </p>
            <p>
                <label>비밀번호 확인: <input name="re-pw" type="password" placeholder="비밀번호 확인"/></label>
            </p>
        </div>
        <div class="buttons">
            <button class="signup">SIGNUP</button> <button class="cancel">CANCEL</button>
        </div>
    </body>
</html>
